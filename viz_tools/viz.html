<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyamorph Stick Logic V2</title>
    <style>
        :root {
            --bg: #121212;
            --grid-line: #2a2a2a;
            --text: #e0e0e0;
            --panel: #1e1e1e;
            --accent: #444;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Prevent text selection while painting */
        }

        /* --- Top Configuration Bar --- */
        .config-bar {
            background-color: var(--panel);
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 13px;
        }

        .group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-right: 15px;
            border-right: 1px solid #333;
        }
        .group:last-child { border-right: none; }

        input[type="number"] {
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 4px;
            width: 50px;
            border-radius: 4px;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #444; }

        /* --- Palette Area (The new stuff) --- */
        .palette-area {
            background-color: #181818;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 30px;
            overflow-x: auto;
        }

        .actor-column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .actor-column h4 { margin: 0 0 5px 0; font-size: 11px; text-transform: uppercase; color: #888; }
        
        .actor-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .actor-card {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #252525;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s;
        }

        .actor-card:hover { border-color: #666; }
        
        /* The "Active" state border */
        .actor-card.active-p { border-color: tomato; box-shadow: 0 0 5px rgba(255, 99, 71, 0.3); }
        .actor-card.active-c { border-color: cyan; box-shadow: 0 0 5px rgba(0, 255, 255, 0.3); }

        input[type="color"] {
            width: 20px;
            height: 20px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .actor-label { font-size: 12px; font-weight: bold; }

        /* --- Canvas --- */
        .canvas-container {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            cursor: crosshair;
            background-image: 
                linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px; 
        }

        #cursor-guide {
            position: absolute;
            pointer-events: none;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 5;
            /* Flex center for text preview */
            display: none; 
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="config-bar">
        <div class="group">
            <label>Producers (M):</label>
            <input type="number" id="numProds" value="2" min="1" max="10">
        </div>
        <div class="group">
            <label>Consumers (N):</label>
            <input type="number" id="numCons" value="2" min="1" max="10">
        </div>
        <div class="group">
            <button onclick="setupActors()">Apply & Reset</button>
        </div>

        <div class="group" style="border-left: 1px solid #333; padding-left: 15px;">
            <label>Buffer Rows:</label>
            <input type="number" id="nRows" value="8">
        </div>
        <div class="group">
            <label>Time Cols:</label>
            <input type="number" id="nCols" value="100">
        </div>
        
        <div class="group">
            <label>P-Len:</label>
            <input type="number" id="pLen" value="4">
        </div>
        <div class="group">
            <label>C-Len:</label>
            <input type="number" id="cLen" value="4">
        </div>
        
        <button onclick="clearCanvas()">Clear Grid</button>
    </div>

    <div class="palette-area">
        <div class="actor-column">
            <h4>Left Click (Producers)</h4>
            <div class="actor-list" id="p-list"></div>
        </div>
        <div class="actor-column" style="margin-left: 20px; border-left: 1px solid #333; padding-left: 20px;">
            <h4>Right Click (Consumers)</h4>
            <div class="actor-list" id="c-list"></div>
        </div>
    </div>

    <div class="canvas-container" id="container">
        <canvas id="gridCanvas"></canvas>
        <div id="cursor-guide"></div>
        <div class="instructions">Left Click: Paint Active P | Right Click: Paint Active C | Ctrl+Z: Undo</div>
    </div>

<script>
    // --- Config ---
    const CELL_SIZE = 40;
    const ROW_HEIGHT = 40;

    // --- State ---
    // Arrays of { id, label, color }
    let producers = [];
    let consumers = [];
    
    // Indices pointing to currently selected actor in the arrays above
    let activePIndex = 0;
    let activeCIndex = 0;

    let blocks = []; // { type: 'P'|'C', actorIndex, row, col, len, color, label }

    // --- DOM ---
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const guide = document.getElementById('cursor-guide');
    const container = document.getElementById('container');
    
    // --- Initialization ---
    function setupActors() {
        const M = parseInt(document.getElementById('numProds').value);
        const N = parseInt(document.getElementById('numCons').value);

        producers = [];
        consumers = [];

        // Generate Producers
        for(let i=0; i<M; i++) {
            // Default colors: Warm gradient
            const hue = 0 + (40/M)*i; 
            const color = `hsl(${hue}, 80%, 50%)`;
            producers.push({ id: i, label: `P${i}`, color: color });
        }

        // Generate Consumers
        for(let i=0; i<N; i++) {
            // Default colors: Cool gradient
            const hue = 180 + (50/N)*i;
            const color = `hsl(${hue}, 80%, 50%)`;
            consumers.push({ id: i, label: `C${i}`, color: color });
        }

        // Reset Selection
        activePIndex = 0;
        activeCIndex = 0;

        renderPalette();
        clearCanvas(); // Resize and clear
    }

    function renderPalette() {
        const pList = document.getElementById('p-list');
        const cList = document.getElementById('c-list');
        pList.innerHTML = '';
        cList.innerHTML = '';

        // Render Producers
        producers.forEach((p, idx) => {
            const card = document.createElement('div');
            card.className = `actor-card ${idx === activePIndex ? 'active-p' : ''}`;
            card.onclick = () => { setActiveP(idx); };

            const colorInp = document.createElement('input');
            colorInp.type = 'color';
            colorInp.value = hslToHex(p.color);
            colorInp.oninput = (e) => { 
                p.color = e.target.value; 
                draw(); // Redraw grid with new color
            };

            const lbl = document.createElement('span');
            lbl.className = 'actor-label';
            lbl.innerText = p.label;

            card.appendChild(colorInp);
            card.appendChild(lbl);
            pList.appendChild(card);
        });

        // Render Consumers
        consumers.forEach((c, idx) => {
            const card = document.createElement('div');
            card.className = `actor-card ${idx === activeCIndex ? 'active-c' : ''}`;
            card.onclick = () => { setActiveC(idx); };

            const colorInp = document.createElement('input');
            colorInp.type = 'color';
            colorInp.value = hslToHex(c.color);
            colorInp.oninput = (e) => { 
                c.color = e.target.value; 
                draw(); 
            };

            const lbl = document.createElement('span');
            lbl.className = 'actor-label';
            lbl.innerText = c.label;

            card.appendChild(colorInp);
            card.appendChild(lbl);
            cList.appendChild(card);
        });
    }

    function setActiveP(idx) {
        activePIndex = idx;
        renderPalette(); // re-render to update border classes
    }

    function setActiveC(idx) {
        activeCIndex = idx;
        renderPalette();
    }

    function clearCanvas() {
        blocks = [];
        resize();
    }

    function resize() {
        const cols = parseInt(document.getElementById('nCols').value);
        const rows = parseInt(document.getElementById('nRows').value);
        
        canvas.width = cols * CELL_SIZE;
        canvas.height = rows * ROW_HEIGHT;
        container.style.backgroundSize = `${CELL_SIZE}px ${ROW_HEIGHT}px`;
        
        draw();
    }

    // --- Core Logic ---

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Row Labels
        ctx.font = "12px Consolas";
        ctx.textBaseline = "middle";
        ctx.textAlign = "left";
        const rows = parseInt(document.getElementById('nRows').value);
        for(let r=0; r<rows; r++) {
            ctx.fillStyle = "#333";
            ctx.fillText(`B${r}`, 5, r*ROW_HEIGHT + ROW_HEIGHT/2);
        }

        // Draw Blocks
        blocks.forEach(b => {
            const x = b.col * CELL_SIZE;
            const y = b.row * ROW_HEIGHT;
            const w = b.len * CELL_SIZE;
            const h = ROW_HEIGHT - 4;

            // Get live color from actor definition
            let color = '#555';
            let label = '?';
            
            if (b.type === 'P') {
                const actor = producers[b.actorIndex];
                if(actor) { color = actor.color; label = actor.label; }
            } else {
                const actor = consumers[b.actorIndex];
                if(actor) { color = actor.color; label = actor.label; }
            }

            // Fill
            ctx.fillStyle = color;
            ctx.fillRect(x+1, y+2, w-2, h);

            // Outline
            ctx.strokeStyle = "rgba(0,0,0,0.4)";
            ctx.lineWidth = 1;
            ctx.strokeRect(x+1, y+2, w-2, h);

            // Label
            ctx.fillStyle = "white"; // Assume dark colors usually
            ctx.shadowColor = "black";
            ctx.shadowBlur = 2;
            ctx.textAlign = "center";
            ctx.fillText(label, x + w/2, y + h/2);
            ctx.shadowBlur = 0;
        });
    }

    // --- Inputs ---

    function getGridPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const col = Math.floor(x / CELL_SIZE);
        const row = Math.floor(y / ROW_HEIGHT);
        return { row, col };
    }

    canvas.addEventListener('mousedown', (e) => {
        const { row, col } = getGridPos(e);
        const maxCols = parseInt(document.getElementById('nCols').value);
        const maxRows = parseInt(document.getElementById('nRows').value);
        
        if(col < 0 || col >= maxCols || row < 0 || row >= maxRows) return;

        let type, actorIndex, len;

        if (e.button === 2) { 
            // Right Click -> Consumer
            type = 'C';
            actorIndex = activeCIndex;
            len = parseInt(document.getElementById('cLen').value);
        } else {
            // Left Click -> Producer
            type = 'P';
            actorIndex = activePIndex;
            len = parseInt(document.getElementById('pLen').value);
        }

        blocks.push({
            type,
            actorIndex,
            row,
            col,
            len
        });

        draw();
    });

    canvas.addEventListener('mousemove', (e) => {
        const { row, col } = getGridPos(e);
        const maxCols = parseInt(document.getElementById('nCols').value);
        const maxRows = parseInt(document.getElementById('nRows').value);

        if(col < 0 || col >= maxCols || row < 0 || row >= maxRows) {
            guide.style.display = 'none';
            return;
        }

        // Preview length based on default Producer settings 
        // (Hard to guess if user intends to right click, so default to P len)
        const len = parseInt(document.getElementById('pLen').value);
        
        guide.style.display = 'flex';
        guide.style.left = (col * CELL_SIZE) + 'px';
        guide.style.top = (row * ROW_HEIGHT) + 'px';
        guide.style.width = (len * CELL_SIZE) + 'px';
        guide.style.height = ROW_HEIGHT + 'px';
        
        // Preview text?
        // guide.innerText = producers[activePIndex].label; 
    });

    canvas.addEventListener('mouseleave', () => { guide.style.display = 'none'; });
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
            blocks.pop();
            draw();
        }
    });

    // Helper: HSL to Hex for the color picker initial value
    // (Browsers handle HSL in canvas, but input[type=color] needs Hex)
    function hslToHex(hslStr) {
        // Quick dirty parse because I generated them as hsl(h, s, l) above
        // For robustness in a real app use a library, but here we control the input format
        if(hslStr.startsWith('#')) return hslStr;
        
        // Parse "hsl(123, 80%, 50%)"
        const parts = hslStr.match(/\d+/g);
        if(!parts) return "#ff0000";
        let h = parseInt(parts[0]);
        let s = parseInt(parts[1]) / 100;
        let l = parseInt(parts[2]) / 100;

        let c = (1 - Math.abs(2 * l - 1)) * s,
            x = c * (1 - Math.abs(((h / 60) % 2) - 1)),
            m = l - c / 2,
            r = 0,
            g = 0,
            b = 0;

        if (0 <= h && h < 60) { r = c; g = x; b = 0; }
        else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
        else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
        else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
        else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
        else if (300 <= h && h < 360) { r = c; g = 0; b = x; }
        
        r = Math.round((r + m) * 255).toString(16).padStart(2,'0');
        g = Math.round((g + m) * 255).toString(16).padStart(2,'0');
        b = Math.round((b + m) * 255).toString(16).padStart(2,'0');

        return `#${r}${g}${b}`;
    }

    // Init
    setupActors();

</script>
</body>
</html>
